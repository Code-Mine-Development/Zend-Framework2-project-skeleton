<VirtualHost *:80>

    ServerName	tnn-abms.dev
    ServerAlias	*.tnn-abms.dev

    SetEnv DB_HOST localhost
    SetEnv DB_DATABASE abms
    SetEnv DB_USERNAME db_user
    SetEnv DB_PASSWORD db_pass
    SetEnv ROLLBAR_TOKEN empty
    SetEnv AWS_CREDENTIALS_KEY empty
    SetEnv AWS_CREDENTIALS_SECRET empty
    SetEnv EMAIL_SENDER info@domain.com

    RewriteEngine On
    RewriteCond %{HTTP:Authorization} ^(.*)
    RewriteRule .* - [e=HTTP_AUTHORIZATION:%1]

    <LocationMatch "^(.*\.php)$">
                ProxyPass fcgi://127.0.0.1:9000/var/www/public
    </LocationMatch>


    DocumentRoot /var/www/public

    <Directory /var/www/public>
	    Options Indexes FollowSymLinks
	    AllowOverride All
	    Require all granted
    </Directory>

</VirtualHost>